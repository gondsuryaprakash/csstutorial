<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0%;
        padding: 0;
    }

    #bordersolid {
        border-style: solid;
        border-width: 5px;
    }

    #borderdot {
        border-style: dotted;
        border-radius: 3px;
        border-width: 4px;
        width: 40%;
        margin-top: 10px;
    }

    /*Comment in the CSS */

    /*
    {
           width style color
    border: 5px solid red;
     } 
    */
    
    #usingBorder {
        border: 3px solid red;
    }

</style>

<body>

    <div id="bordersolid">
        <p> Solid Border</p>
    </div>
    <div id="borderdot">
        <p>  dotted</p>
    </div>
    <div id="usingBorder">
        <p> Solid </p>
    </div>
</body>

</html>
